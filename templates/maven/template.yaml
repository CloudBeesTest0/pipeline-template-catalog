version: 1
type: pipeline-template
name: Maven Pipeline Template
templateType: MULTIBRANCH
description: Provides a pipeline template for maven builds.
parameters:
  - name: repoOwner
    type: string
    displayName: GitHub Organization
  - name: repository
    type: string
    displayName: GitHub Repository
    defaultValue: simple-java-maven-app
  - name: githubCredentialId
    displayName: GitHub Credential ID
    type: CREDENTIALS
    defaultValue: cloudbees-ci-workshop-github-app
multibranch:
  branchSource:
    github:
      id: simple-java-maven-app
      credentialsId: ${githubCredentialId}
      repoOwner: ${repoOwner}
      repository: ${repository}
      traits:
        - cloudBeesSCMReporting:
            handlers:
            - "endBuildError"
            - stage:
                verbosity: "failed"
            - "junit"
  markerFile: pom.xml 